<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
  </head>
  <body>


    <div id="window">

      <div id="imgs">

        <img src="imageses/b1.png" alt="bog">
        <img src="imageses/b2.png" alt="bog">
        <img src="imageses/b3.png" alt="bog">


      </div>



    </div>

    <div id="buttons">
      <button id="button"><i class="fas fa-arrow-left"></i></button>
      <div class="dot">
        <div id="dot1"><i class="far fa-dot-circle"></i></div>
        <div id="dot2"><i class="far fa-dot-circle"></i></div>
        <div id="dot3"><i class="far fa-dot-circle"></i></div>
      </div>
      <button id="button2"><i class="fas fa-arrow-right"></i></button>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/7be3df9713.js" crossorigin="anonymous"></script>
<script src="js/slider.js" charset="utf-8"></script>
  </body>
</html>
